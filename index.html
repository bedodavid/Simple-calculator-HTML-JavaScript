<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <link href="style.css" rel="stylesheet" />

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        

    </head>
    <body>        
        <div class="container"  >
            <div class="btn-group btn-group-lg">
                <button type="button" class="btn ">Options</button>
                <button type="button" class="btn ">Edit</button>
                <button type="button" class="btn ">Help</button>
            </div>
            <div class="calculatorPane">
                <div class="row">
                    <div class=" col-xs-7">
                        <div class="row">
                            <div class="showRow col-12">
                                <button class="scrollLabel" id="scrollLeft">&#171</button>
                                <label id="showInput" class="showInput"> </label>
                                <button class="scrollLabel" id="scrollRight">&#187</button>
                            </div>                             
                        </div>
                        <div class="row">
                            <div class="inputRow col-12">
                                <input type="text" id ="inputString" class="inputString" autofocus maxlength="16" value="0">
                            </div>
                        </div>
                        <div class="emptyRow">                             
                        </div>
                        <div class="row buttonrows">
                            <div class="col-xs-2">
                                <button class="btn-type-5" title="Store Memory" value="ms">MS</button>    
                            </div>
                            <div class="col-xs-2">
                                <button class="btn-type-3" value="pow3">x<sup>3</sup></button>    
                            </div>  
                            <div class="col-xs-2">
                                <button class="btn-type-3" value="pow2">x<sup>2</sup></button>    
                            </div>
                            <div class="col-xs-2">
                                <button class="btn-type-3" value="inv">1/x</button>    
                            </div>
                            <div class="col-xs-2">
                                <button class="btn-type-3" value="sqrt">&#8730</button>    
                            </div>  
                            <div class="col-xs-2">
                                <button class="btn-type-3" value="percent">%</button>    
                            </div>  
                        </div>
                        <div class="row buttonrows">
                            <div class="col-xs-2">
                                <button class="btn-type-5" title="Memory add" value="m+">M+</button>    
                            </div>
                            <div class="col-xs-2">
                                <button class="btn-type-1" value="7">7</button>    
                            </div>  
                            <div class="col-xs-2">
                                <button class="btn-type-1">8</button>    
                            </div>
                            <div class="col-xs-2">
                                <button class="btn-type-1">9</button>    
                            </div>
                            <div class="col-xs-2">
                                <button value="del" class="btn-type-4" title="Delete last character">&#8592;</button>    
                            </div>  
                            <div class="col-xs-2">
                                <button value="clear" class="btn-type-4" title="Clear all">AC</button>    
                            </div>  
                        </div>
                        <div class="row buttonrows">
                            <div class="col-xs-2">
                                <button class="btn-type-5" title="Memory subtract" value="m-">M-</button>    
                            </div>
                            <div class="col-xs-2">
                                <button class="btn-type-1">4</button>    
                            </div>  
                            <div class="col-xs-2">
                                <button class="btn-type-1">5</button>    
                            </div>
                            <div class="col-xs-2">
                                <button class="btn-type-1">6</button>    
                            </div>
                            <div class="col-xs-2">
                                <button class="btn-type-2" value="*">&#215</button>    
                            </div>  
                            <div class="col-xs-2">
                                <button class="btn-type-2" value="/">&#247</button>    
                            </div>  
                        </div>
                        <div class="row buttonrows">
                            <div class="col-xs-2">
                                <button class="btn-type-5" id="mc" title="Memory clear" value="mc" disabled>MC</button>    
                            </div>
                            <div class="col-xs-2">
                                <button class="btn-type-1">1</button>    
                            </div>  
                            <div class="col-xs-2">
                                <button class="btn-type-1">2</button>    
                            </div>
                            <div class="col-xs-2">
                                <button class="btn-type-1">3</button>    
                            </div>
                            <div class="col-xs-2">
                                <button class="btn-type-2" value="+">&#43;</button>    
                            </div>  
                            <div class="col-xs-2">
                                <button class="btn-type-2" value="-">&#8722</button>    
                            </div>  
                        </div>
                        <div class="row buttonrows">
                            <div class="col-xs-2">
                                <button class="btn-type-5"  id="mr" title="Memory recall" value="mr" disabled>MR</button>    
                            </div>
                            <div class="col-xs-2">
                                <button class="btn-type-7">&#177</button>    
                            </div>  
                            <div class="col-xs-2">
                                <button class="btn-type-1">0</button>    
                            </div>
                            <div class="col-xs-2">
                                <button class="btn-type-8">.</button>    
                            </div>
                            <div class="col-xs-4">
                                <button class="btn-type-6">=</button>    
                            </div>  

                        </div>
                    </div>
                    <div class="col-xs-5">
                        <div class="calcHistory col-lg-12">
                            <label>Calculation History</label>
                            <textarea id="txtAreaHistory" class="txtAreaHistory" placeholder="No history yet" disabled></textarea> 
                            
                        </div>
                        <div class="calcHistory col-lg-10">
                            
                        </div>
                        <div class="calcHistory col-lg-2">
                          <button id="clearHistory" title="Clear Calculation History" class="clearHistory"> Clear </button>  
                        </div>
                    </div>
                </div>
            </div>            
        </div> 
        <script src="bignumber.js"></script>
        <script src="main.js"></script>
    </body>
</html>
